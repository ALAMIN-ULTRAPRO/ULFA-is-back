        /* Loading Page Styles */
        .loading-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000428, #004e92);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            overflow: hidden;
        }
        
        .loading-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
        }
        
        .loading-text {
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 60px;
            font-weight: bold;
            text-shadow: 0 0 20px #0f0, 0 0 30px #0ff;
            position: relative;
            z-index: 2;
        }
        
        .loading-orb {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0f0;
            box-shadow: 0 0 10px #0f0, 0 0 20px #0ff;
            animation: orbRotate 4s linear infinite;
        }
        
        .orb-1 { top: 50%; left: 50%; transform: translate(-50%, -50%) translateY(-100px); }
        .orb-2 { top: 50%; left: 50%; transform: translate(-50%, -50%) translateX(100px); }
        .orb-3 { top: 50%; left: 50%; transform: translate(-50%, -50%) translateY(100px); }
        .orb-4 { top: 50%; left: 50%; transform: translate(-50%, -50%) translateX(-100px); }
        
        @keyframes orbRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg) translateX(100px) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg) translateX(100px) rotate(-360deg); }
        }
        
        .loading-subtext {
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            margin-top: 30px;
            text-shadow: 0 0 10px #0f0;
            animation: pulse 1s infinite;
        }
        
        .loading-bar {
            width: 250px;
            height: 12px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            margin-top: 20px;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #0f0, #0ff, #0f0);
            animation: loading 2s forwards;
            box-shadow: 0 0 10px #0ff;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .binary-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            pointer-events: none;
        }
        
        .binary-code {
            position: absolute;
            color: rgba(0, 255, 0, 0.7);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        
        .hacker-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .circuit-line {
            position: absolute;
            background: linear-gradient(to right, rgba(0, 255, 0, 0.3), rgba(0, 255, 255, 0.3));
            animation: circuitFlow 3s linear infinite;
        }
        
        @keyframes circuitFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }

        .scanline {

            z-index: 0;

        @keyframes scanline {

            0% { text-shadow: 2px 0 #0f0, -2px 0 #0ff; }

        function findMatchingPattern(nums) {
            // Convert input to array of numbers
            const input = nums.map(n => parseInt(n));
            
            // Check for exact matches first
            for (const pattern of petanPatterns) {
                if (JSON.stringify(pattern.nums) === JSON.stringify(input)) {
                    return pattern;
                }
            }
            
            // If no exact match, find the closest pattern (by number of matching digits)
            let bestMatch = null;
            let bestScore = -1;
            
            for (const pattern of petanPatterns) {
                let score = 0;
                for (let i = 0; i < 4; i++) {
                    if (pattern.nums[i] === input[i]) {
                        score++;
                    }
                }
                
                if (score > bestScore) {
                    bestScore = score;
                    bestMatch = pattern;
                }
            }
            
            return bestScore >= 2 ? bestMatch : null;
        }

        // Particle Effect
        function createParticles(element) {
            const particles = [];

                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '100';
                
                const startX = Math.random() * element.offsetWidth;
                const startY = Math.random() * element.offsetHeight;
                
                particle.style.left = startX + 'px';
                particle.style.top = startY + 'px';
                
                element.appendChild(particle);
                
                particles.push({
                    element: particle,
                    x: startX,
                    y: startY,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 100
                });
            }
            
            const animateParticles = () => {
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life--;
                    
                    p.element.style.left = p.x + 'px';
                    p.element.style.top = p.y + 'px';
                    p.element.style.opacity = p.life / 100;
                    
                    if (p.life <= 0) {
                        p.element.remove();
                        particles.splice(i, 1);
                        i--;
                    }
                }
                
                if (particles.length > 0) {
                    requestAnimationFrame(animateParticles);
                }
            };
            
            animateParticles();
        }
